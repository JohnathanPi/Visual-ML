<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <title>add data test</title>
    <link rel="stylesheet" type="text/css" href="css\styles2.css">
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>

<body class="background">
    <div class="header">
        <div class="title-cont">
            <p class="title">Graph Creator Thingy</p>
        </div>
        <!-- <div class="navbar">
            <span class="navbtn linear-wipe">World</span>
            <span class="navbtn linear-wipe">Wide</span>
            <span class="navbtn linear-wipe">Oink</span>
        </div> -->
    
    </div>
    <div class="content">
        <div class = "guide">
            <p style="color: white; text-align: center;">Enter data by clicking on the graph(left click - class 1, right click - class 2) or <br><span onclick = "show_data_box()" class = "add_data_btn" >enter manually</span></p>
        </div>
        <div class = "model-selection" id="data_input_1">
            <div class="model_setting_box">
                <textarea class="input_data input_design border-gradient border-gradient-aqua" name="input_data_text"
                    placeholder="Enter Data in the following formats:&#10;(x1,x2)&#10;[x1,x2]&#10;[[x1,x2],[x3,x4]]&#10;[(x1,x2),(x3,x4)]&#10;numpy array" id="input_data" cols="30" rows="10"></textarea>
                <textarea readonly class="input_design_labels border-gradient border-gradient-aqua" name=""
                    placeholder="Enter Lables as 1,0..., [1,0..] or numpy array" id="input_labels" cols="" rows=""></textarea>
                <div class="button_container">
                    <div class = "actions-cont">
                        <button id = 'add_data_btn' onclick="parse_data()" class="insert_data">ADD</button>
                        <button onclick="clear_data()" class="insert_data">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="model-selection-header">
            <select onChange="setting_switch()" id="model-selector" name="model" class="model-selector">
                <option value="1" selected>Linear Regression:</option>       
                <option value="2">Logistic Regression:</option>
                <option value="3">Linear SVM:</option>
                <option value="4">K-Means:</option>
                <option value="5">Decision Tree</option>
            </select>
            <div class = "model-div-cont", id = "model-div-cont">
                <div id = "lin_reg_div" class = "model_div div_model_1">
                    <p style="padding-right: 10px;">Regularization:</p>
                    <select id="reg-selector" name="model" class="model-selector input_box input_design_labels">
                        <option value="1" selected>None</option>       
                        <option value="2">Ridge</option>
                        <option value="3">Lasso</option>
                    </select>
                    <p style="padding-right: 10px;">Lambda:</p>
                    <textarea name="" class = "input_box border-gradient-aqua border-gradient border-gradient-aqua input_design_labels"
                    id="input_lambda_lin_reg" cols="" rows=""></textarea>
                </div>
                <div id = "log_reg_div" class = "model_div div_model_2">
                    <p>2</p>
                </div>
                <div id = "svm_div" class = "model_div div_model_3">
                    <p>3</p>
                </div>
                <div id = "k_means_div" class = "model_div div_model_4">
                    <p style="padding-right: 10px;">K:</p>
                    <input type="number" class = "input_box border-gradient-aqua border-gradient input_design_labels" id = "input_k">
                </div>
                <div id = "decision_tree_div" class = "model_div div_model_5">
                    <p>5</p>
                </div>
            </div>
        </div>
        <span id = "error"></span>
        <div class="graph" oncontextmenu="return false;">
            <canvas id="my_graph"></canvas>
            <!-- <button onclick="clear_data()" style = "color: black;"class="insert_data">CLEAR</button> -->
        </div>
        <div class = "btn_cont", style="display:flex; flex-direction:row; align-items: flex-end;">
            <button onclick="solve_linear_regression()" class = "solve_btn" style="display: block;">SOLVE</button>
            <button onclick="solve_logistic_regression()" style = "display: none;" class = "solve_btn">SOLVE</button>
            <button onclick="solve_svm()" class = "solve_btn">SOLVE</button>
            <button onclick="solve_k_means()" class = "solve_btn">SOLVE</button>
            <button onclick="solve_decision_tree()" class = "solve_btn">SOLVE</button>
        </div>
        <div class = "footer">
            <p>THIS IS A FOOTER</p>
        </div>
    </div>
    <script src="\js\index.js"></script>
    <!-- <script src="\js\main.js"></script> -->



</body>


</html>
